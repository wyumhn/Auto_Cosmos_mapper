<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto_Cosmos_Monitor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="body-wrap">
        <div id="header">
            <img src="logo.jpg">
            <span>Calypso-Monitor</span>
        </div>
        <div id="grid-wrap-wrap">
            <div id="msg-grid" class="grid-wrap">
                <div id="topic-grid" class="grid">
                    <span class="grid-header">トピックリスト</span>
                    <div id="topic-data">
                        <ul id="topic-list">
                        </ul>
                    </div>
                </div>
            </div>
            <div id="misc-grid" class="grid-wrap">
                <div id="map-grid" class="grid">
                    <span class="grid-header">GPSデータ</span>
                    <div id="map">
                    </div>
                </div>
                <div id="imu-data" class="grid">
                    <span class="grid-header">IMUデータ</span>
                </div>
            </div>
            <div id="image-grid" class="grid-wrap">
                <div id="flir-camera-grid" class="grid">
                    <span class="grid-header">RGBカメラ</span>
                    <div id="flir-camera" class="image-wrapper">
                    </div>
                </div>
                <div id="thermo-camera-grid" class="grid">
                    <span class="grid-header">サーモカメラ</span>
                    <div id="thermo-camera" class="image-wrapper">
                    </div>
                </div>
                <div id="sonar-grid" class="grid">
                    <span class="grid-header">ソナーカメラ</span>
                    <div id="sonar-camera" class="image-wrapper">
                    </div>
                </div>
                <div id="microphone-grid" class="grid">
                    <span class="grid-header">マイクロフォン</span>
                    <div id="microphone-camera" class="image-wrapper">
                    </div>
                </div>
                <div id="event-camera-grid" class="grid">
                    <span class="grid-header">イベントカメラ</span>
                    <div id="event-camera" class="image-wrapper">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--
    <div id="open-menu">
        <a href="#side-bar">≡</a>
    </div>
    <div id="side-bar">
        <div id="topic-data">
        <h3>トピックリスト</h3>
            <ul id="topic-list">
            </ul>
        </div>
        <div class="monitor-data" id="monitor-data-ssh">
            <h3>現在の接続</h3>
            <div id="device_list"></div>
        </div>
        <a id="close-menu" href="##"> </a>
    </div>-->
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-polylinedecorator/1.1.0/leaflet.polylineDecorator.min.js" integrity="sha512-2oK40N5b+8g4Fhp1rfdtmNaroXsh7tFN4OY6++9lB/Hb+uLQWmn0SSAXvnQfbn8BP8qtpri2YQLaFGpyzKUHow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- highlight.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <!-- Socket.IO クライアント -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/env.js"></script>
    <script src="/gpsMapUpdater.js"></script>
    <script src="/monitorUpdater.js"></script>
    <script src="/wsHandler.js"></script>
    <script src="/innerContent.js"></script>
</body>
</html>
