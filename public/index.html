<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iASL_Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Noto+Sans+JP:wght@100..900&Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tomorrow-night-bright.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/imu.css">
</head>
<body>
    <div id="body-wrap">
        <div id="header">
            <img src="logo.jpg">
            <span>iASL-Monitor</span>
        </div>
        <div id="grid-wrap-wrap">
            <div id="msg-grid" class="grid-wrap">
                <div id="topic-grid" class="grid">
                    <span class="grid-header">Topic-List</span>
                    <div id="topic-data">
                        <ul id="topic-list">
                        </ul>
                    </div>
                </div>
            </div>
            <div id="misc-grid" class="grid-wrap">
                <div id="map-grid" class="grid">
                    <span class="grid-header">GPS</span>
                    <div id="map">
                    </div>
                </div>
                <div id="cube-grid">
                    <div id="imu-acceleration-data" class="grid scene-container-container">
                        <span class="grid-header">IMU-Acceleration</span>
                        <div class="scene-container">
                            <div class="camera-wrapper">
                                <div class="ground-wrapper">
                                    <div class="ground"></div>
                                </div>
                                <div id="imu-acceleration-cube" class="cube-wrapper" style="transform: rotateX(0deg) rotateY(calc(0deg + 135deg)) rotateZ(0deg);">
                                    <div class="face front"></div>
                                    <div class="face back"></div>
                                    <div class="face right"></div>
                                    <div class="face left"></div>
                                    <div class="face top"></div>
                                    <div class="face bottom"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="imu-gradient-data" class="grid scene-container-container">
                        <span class="grid-header">IMU-Gradient</span>
                        <div class="scene-container">
                            <div class="camera-wrapper">
                                <div class="ground-wrapper">
                                    <div class="ground"></div>
                                </div>
                                <div id="imu-gradient-cube" class="cube-wrapper" style="transform: rotateX(0deg) rotateY(calc(0deg + 135deg)) rotateZ(0deg);">
                                    <div class="face front"></div>
                                    <div class="face back"></div>
                                    <div class="face right"></div>
                                    <div class="face left"></div>
                                    <div class="face top"></div>
                                    <div class="face bottom"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="velocity-data" class="grid scene-container-container">
                        <span class="grid-header">Velocity</span>
                        <div class="scene-container">
                            <div class="camera-wrapper">
                                <div class="ground-wrapper">
                                    <div class="ground"></div>
                                </div>
                                <div id="velocity-cube" class="cube-wrapper" style="transform: rotateX(0deg) rotateY(calc(0deg + 135deg)) rotateZ(0deg);">
                                    <div class="face front"></div>
                                    <div class="face back"></div>
                                    <div class="face right"></div>
                                    <div class="face left"></div>
                                    <div class="face top"></div>
                                    <div class="face bottom"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="wind-data" class="grid scene-container-container">
                        <span class="grid-header">Wind-Direction</span>
                        <div class="scene-container">
                            <div class="camera-wrapper">
                                <div class="ground-wrapper">
                                    <div class="ground"></div>
                                </div>
                                <div id="wind-cube" class="cube-wrapper" style="transform: rotateX(0deg) rotateY(calc(0deg + 135deg)) rotateZ(0deg);">
                                    <div class="face front"></div>
                                    <div class="face back"></div>
                                    <div class="face right"></div>
                                    <div class="face left"></div>
                                    <div class="face top"></div>
                                    <div class="face bottom"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="image-grid" class="grid-wrap">
                <div id="flir-camera-grid" class="grid">
                    <span class="grid-header">Flir-Camera</span>
                    <div id="flir-camera" class="image-wrapper">
                    </div>
                </div>
                <div id="thermo-camera-grid" class="grid">
                    <span class="grid-header">Thermo-Camera</span>
                    <div id="thermo-camera" class="image-wrapper">
                    </div>
                </div>
                <div id="sonar-grid" class="grid">
                    <span class="grid-header">Sonar-Camera</span>
                    <div id="sonar-camera" class="image-wrapper">
                    </div>
                </div>
                <div id="microphone-grid" class="grid">
                    <span class="grid-header">Microphone</span>
                    <div id="microphone-camera" class="image-wrapper">
                    </div>
                </div>
                <div id="event-camera-grid" class="grid">
                    <span class="grid-header">Event-Camera</span>
                    <div id="event-camera" class="image-wrapper">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-polylinedecorator/1.1.0/leaflet.polylineDecorator.min.js" integrity="sha512-2oK40N5b+8g4Fhp1rfdtmNaroXsh7tFN4OY6++9lB/Hb+uLQWmn0SSAXvnQfbn8BP8qtpri2YQLaFGpyzKUHow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- highlight.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <!-- Socket.IO クライアント -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/env.js"></script>
    <script src="/gpsMapUpdater.js"></script>
    <script src="/monitorUpdater.js"></script>
    <script src="/wsHandler.js"></script>
    <script src="/innerContent.js"></script>
</body>
</html>
